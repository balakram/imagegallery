<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="dark-mode">
    <header>
        <div class="logo">
            <a href="index.html" target="_self">
                <img src="https://balakram.github.io/practicemode/btlogo-icon.png" alt="BT Studios Logo" />
            </a>
        </div>
        <div class="search-bar" id="search">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
        <button id="sidebar-toggle" class="sidebar-toggle">
            <i class="fas fa-bars" id="menu-icon"></i>
            <i class="fas fa-times" id="close-icon" style="display: none;"></i>
        </button>
    </header>

    <aside id="sidebar" class="sidebar"> <!-- Set open by default -->
        <div class="controls">
            <select id="category">
                <option value="">All Categories</option>
                <option value="Logo">Nature</option>
                <option value="Favicon">Architecture</option>
                <option value="Background">People</option>
                <option value="Web">People</option>
                <option value="Other">People</option>
            </select>
            <button id="toggle"><i class="fas fa-filter"></i> <span class="hide-text">Hide Search/Filter</span></button>
            <button id="theme-toggle"><i class="fas fa-moon"></i> <span class="hide-text">Switch to Dark
                    Theme</span></button>
        </div>
        <!-- Author Info Section -->
        <div class="author-info">
            <h3><i class="fas fa-laptop-code"></i> Developer</h3>

            <!-- Signature Image with unique IDs -->
            <img id="signature-img-light" src="img/s1.png" alt="Author Signature Light" class="signature-img">
            <img id="signature-img-dark" src="img/s1w.png" alt="Author Signature Dark" class="signature-img"
                style="display: none;">

            <!-- Hide this by default -->

            <p>
                <a href="https://balakram.github.io/balakramtudu/" id="author-link">
                    <h3>Balakram Tudu</h3>
                </a>
            </p>

            <h3><i class="fas fa-portrait"></i> About</h3>
            <p>Web designer and front-end developer focused on creating clean and user-friendly experiences.</p>
            <h3><i class="fas fa-phone-square"></i> Contact</h3>
            <p>Email: balakramtudu@gmail.com</p>
        </div>
    </aside>

    <main>
        <div class="gallery">
            <figure data-category="nature">
                <img src="img/bg1.jpg" alt="Image 1">
                <figcaption>
                    Image 1
                    <button class="copy-link"><i class="fas fa-copy"></i></button>
                </figcaption>
            </figure>
            <figure data-category="architecture">
                <img src="img/bg2.jpg" alt="Image 2">
                <figcaption>
                    Image 2
                    <button class="copy-link"><i class="fas fa-copy"></i></button>
                </figcaption>
            </figure>
            <figure data-category="people">
                <img src="img/bg2.jpg" alt="Image 2">
                <figcaption>
                    Image 2
                    <button class="copy-link"><i class="fas fa-copy"></i></button>
                </figcaption>
            </figure>
            <figure data-category="nature">
                <img src="img/bg1.jpg" alt="Image 1">
                <figcaption>
                    Image 1
                    <button class="copy-link"><i class="fas fa-copy"></i></button>
                </figcaption>
            </figure>
            <figure data-category="architecture">
                <img src="img/bg2.jpg" alt="Image 2">
                <figcaption>
                    Image 2
                    <button class="copy-link"><i class="fas fa-copy"></i></button>
                </figcaption>
            </figure>
            <figure data-category="people">
                <img src="img/bg2.jpg" alt="Image 2">
                <figcaption>
                    Image 2
                    <button class="copy-link"><i class="fas fa-copy"></i></button>
                </figcaption>
            </figure>
            <!-- Add more images with categories here -->
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
